<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <script>
      // Do it! 매개변수를 사용한 함수 선언하기 및 호출하기
      function addNumber(num1 = 0, num2 = 0) {
        let sum = num1 + num2;
        return sum;
      }

      let result = addNumber();
      alert(result);
      //인자값을 하나만 주게 되면 어떻게 될까?
      //NaN 오류는 안뜨고 NAN이 뜬다 예외처리 필수의 이유

      //인자값이 많을때는 뒤에서 부터 예외를 걸고 매개변수에 인자값은 앞에서 부터 채워진다
    </script>
  </body>
</html>
