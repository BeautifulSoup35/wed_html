<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var 예약어로 변수 선언하기</title>
  </head>
  <body>
    <script>
      // Do it! var 예약어로 변수 선언하기
      sum = 0;

      function addNumber() {
        var result;
        //result;전역으로 오류가 많이 발생함 권고 하지 않는다다
        sum = 10 + 20;
        result = 10 * 20;
      }
      addNumber();
      console.log(sum); //가능능
      //console.log(result);
      //함수 밖에서 result라는 값에 접근 하려고 해서 문제제
    </script>
  </body>
</html>
