<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력양식 연습습</title>
  </head>
  <body>
    <form action="" method="post">
      <!--<label>아이디: <input type="text" /></label> -->
      <!--가독성의 문제로 아래의 방식을 선호한다-->
      <fieldset>
        <legend>로그인 정보</legend>
        <label for="user-id ">아이디: </label>
        <input
          id="user_id"
          type="text"
          placeholder="아이디를 입력해세요"
          required
        />
        <br />
        <label for=" user-pw">비밀번호: </label>
        <input id="user_pw" type="password" />
        <!--민감 정보 type는 text가 아니라 password-->
      </fieldset>
      <fieldset>
        <legend>부가정보</legend>
        <label for="user-email ">이메일: </label>
        <input id="user_email" type="email" autofocus /><br />
        <label for="user-tel ">전화번호: </label>
        <input id="user_tel" type="tel" /><br />
        <label for=" user-url">홈페이지: </label>
        <input id="user_url" type="url" /><br />
        <label for="user-search ">검색어: </label>
        <input id="user_search" type="search" /><br />
      </fieldset>
      <fieldset>
        <legend>날짜 정보</legend>
        <label for=" user-date">날짜: </label>
        <input id="user_date" type="range" min="10" max="15" value="12" /><br />
        <textarea cols="40" rows="10"></textarea>
      <select>
        <option>블로그</option>
        <option>인스타</option>
        <option>페이스북</option>
      </fieldset>
      
      </select>
      <input type="hidden" name="browser" value="chrome" />
      <input type="file" />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
