<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터 n까지 더하기</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <script>
      function calcSum(num) {
        let sum = 0;

        for (let i = 1; i <= n; i++) {
          sum += i;
        }
        return sum;
      }
      let n = prompt("얼마까지의 합? ");
      document.write(`1부터 ${n}까지의 합은 ${calcSum(n)}`);
    </script>
  </body>
</html>
