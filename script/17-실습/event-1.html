<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 이벤트</title>
    <link rel="stylesheet" href="css/function.css" />
  </head>
  <body>
    <!-- Do it! HTML 요소에 이벤트 처리기 연결하기 -->
    <ul>
      <li><a href="#" onclick="alert('click')">Green</a></li>
      <li><a href="#" onmousemove="alert('click')">Orange</a></li>
      <li><a href="#" onclick="alert('click')">Purple</a></li>
    </ul>
    <div id="result"></div>

    <script>
      //어떻게 둘을 연결시킬까?
      function click() {
        alert("click");
      }
    </script>
  </body>
</html>
