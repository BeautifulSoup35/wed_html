<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 2</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2em;
      }
      p {
        color: #f00;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>3의 배수 찾기</h2>
    <script>
      let number = prompt("몇 까지3의 배수를 찾을까요", 100);
      let cout = 0;
      for (let i = 1; i < number + 1; i++) {
        if (i % 3 == 0) {
          cout++;
          document.write(`${i} `);
        }
      }
      document.write(`<p> ${number}까지의 3의 배수의 갯수 : ${cout} </p>`);
    </script>
  </body>
</html>
