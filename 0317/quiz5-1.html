<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-1</title>
  </head>
  <body>
    <b><h1>회원가입을 환영합니다</h1></b>
    <form action="" method="post">
      <fieldset>
        <legend>사용자 정보</legend>
        <label for="user_id">아이디</label>
        <input type="text" placeholder="4자 ~ 10자 사이, 공백없이" /><br />
        <label for="user_email">이메일</label>
        <input type="email" /><br />
        <label for="user_pw">비밀번호</label>
        <input
          type="password"
          placeholder="문자와 숫자, 특수 기호 포함"
        /><br />
        <label for="user_apw">비밀번호 확인</label>
        <input type="password" /><br />
        <label for="user_rote">가입경로</label>
        <select>
          <option>블로그</option>
          <option>인스타그램</option>
        </select>
        <br />
        <br />

        <label for="memo">메모</label>
        <textarea
          cols="30"
          rows="5"
          placeholder="남길 말씀이 있다면 여기에"
        ></textarea
        ><br />
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label><input type="radio" name="check" value="op1" />메일 수신</label>
        <label
          ><input type="radio" name="check" value="op2" />메일 수신 안함</label
        ><br />
      </fieldset>
      <input type="submit" value="가입하기" />
      <input type="reset" value="취소" />
    </form>
  </body>
</html>
